[package]
name = "substreams-solana-idls"
version = "0.5.5"
edition = "2021"

[workspace]
members = [
    ".",
    "packages/common",
    "packages/raydium",
    "packages/pumpfun",
    "packages/bonkswap",
    "packages/jupiter",
    "packages/meteora",
    "packages/orca",
    "packages/drift",
    "packages/phoenix",
    "packages/stabble",
]

[dependencies]
bonkswap = { version = "0.1.0", path = "packages/bonkswap" }
common = { version = "0.1.0", path = "packages/common" }
jupiter = { version = "0.1.0", path = "packages/jupiter" }
meteora = { version = "0.1.0", path = "packages/meteora" }
orca = { version = "0.1.0", path = "packages/orca" }
phoenix = { version = "0.1.0", path = "packages/phoenix" }
pumpfun = { version = "0.1.0", path = "packages/pumpfun" }
raydium = { version = "0.1.0", path = "packages/raydium" }
stabble = { version = "0.1.0", path = "packages/stabble" }
drift = { version = "0.1.0", path = "packages/drift" }

[workspace.dependencies]
substreams = "0.6.2"
substreams-solana = "0.14.1"
solana-program = "2.3.0"
borsh = { version = "1.5.7", features = ["derive"] }
thiserror = "2.0.16"
base64 = "0.22.1"
