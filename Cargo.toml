[workspace]
members = [
    "packages/common",
    "packages/raydium",
    "packages/pumpfun",
    "packages/bonkswap",
    "packages/jupiter",
    "packages/meteora",
    "packages/orca",
    "packages/phoenix",
    "packages/phonenix",
    "packages/stabble",
]

[workspace.dependencies]
substreams = "0.6.2"
substreams-solana = "0.14.1"
solana-program = "2.3.0"
borsh = { version = "1.5.7", features = ["derive"] }
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.143"
thiserror = "2.0.16"
serde-big-array = "0.5"
base64 = "0.22.1"
